<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative - position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid;
        padding: 10px;
        position: relative;
      }
      .a {
        background-color: blue;
        left: 50px;
        top: 50px;
      }
      .b {
        background-color: red;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box a"><img src="http://placehold.it/100x120" alt="" /></div>
    <div class="box b"><img src="http://placehold.it/100x120" alt="" /></div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam
      necessitatibus vitae nisi, magni exercitationem consequuntur unde
      reiciendis perferendis tempora excepturi placeat eum accusamus quia est?
      Earum cumque minus facilis eveniet.
    </p>
  </body>
</html>
