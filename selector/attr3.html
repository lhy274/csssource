<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* btn으로 시작하는 button 스타일 지정하기 : 굵기, padding */
      /* success 끝나는 button 에 스타일 지정하기 : 글자 색상 */
      /* danger 끝나는 button 에 스타일 지정하기 : 글자색상 */
      [class^="btn"] {
        font-weight: bold;
        border-radius: 20px;
        padding: 10px;
      }
      [class$="success"] {
        color: green;
      }
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button>Normal</button>
    <button class="btn-success" type="submit">Success</button>
    <button class="btn-danger" type="reset">Danger</button>
    <!-- <input type="text" value="Success" />
    <input type="submit" value="Success" />
    <input type="reset" value="Success" /> -->
  </body>
</html>
