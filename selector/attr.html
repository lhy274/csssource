<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [target] {
        text-decoration: none;
      }
      [target="_blank"] {
        background-color: blue;
        color: #fff;
      }
      [target="_self"] {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>css 속성 선택자</h1>
    <ul>
      <li><a href="#" target="blank"></a>google</li>
      <li><a href="#" target="blank"></a>daum</li>
      <li><a href="#" target="self"></a>naver</li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
  </body>
</html>
