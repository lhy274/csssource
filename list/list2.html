<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: upper-roman; /* default */
        list-style-position: outside;
      }
      .b {
        list-style-type: lower-alpha;
        list-style-position: inside;
      }
      .c {
        list-style-type: lower-roman;
      }
      .d {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="d">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
