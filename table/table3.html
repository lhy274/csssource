<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid black;
      }
      tr:hover {
        background-color: lavender;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Frist Name</th>
        <th>Last Name</th>
      </tr>

      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>

      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <p></p>
    <table>
      <tr>
        <th>Frist Name</th>
        <th>Last Name</th>
      </tr>

      <tr>
        <td>Peter</td>
        <td colspan="2">Griffin</td>
      </tr>

      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
